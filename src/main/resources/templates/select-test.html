<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
    <meta content="" name="description">
    <meta content="" name="author">

    <title>HHIT Test Suite</title>

    <!-- Custom fonts for this template-->
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
          rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="css/sb-admin-2.min.css" rel="stylesheet">

</head>

<body id="page-top">

<!-- Page Wrapper -->
<div id="wrapper">

    <!-- Sidebar -->
    <ul th:replace="fragments/sidebar"></ul>
    <!-- End of Sidebar -->

    <!-- Content Wrapper -->
    <div class="d-flex flex-column" id="content-wrapper">

        <!-- Main Content -->
        <div id="content">

            <!-- Topbar -->
            <nav th:replace="fragments/topbar :: topbar"></nav>
            <!-- End of Topbar -->

            <!-- Begin Page Content -->
            <div class="container-fluid">

                <!-- Page Heading -->
                <div class="d-sm-flex align-items-center justify-content-between mb-4">
                    <h1 class="h3 mb-0 text-gray-800">Select Test</h1>
                </div>

                <!-- Content Row -->

                <form action="#" class="user" method="post" th:action="@{/run-test}" th:object="${selectedTests}">
                    <div class="form-group row">
                        <div class="col-sm-12">
                            <h1 class="h4 mb-0 text-gray-800">All Tests</h1><br>
                            <!-- Default unchecked -->
                            <ul class="list-group">
                                <!-- Select all checkbox -->
                                <li class="list-group-item col-sm-6">
                                    <input id="select-all" name="select-all" type="checkbox"/>
                                    <label for="select-all"><b>Select All Tests</b></label>
                                </li>

                                <li class="list-group-item col-sm-6" th:each="test: ${allTests}">
                                    <input th:field="*{testNames}"
                                           th:value="${test.getTestName()}"
                                           type="checkbox"/>
                                    <label
                                            th:for="${#ids.prev('testNames')}"
                                            th:text="${test.getTestName()}"></label>
                                </li>
                            </ul>
                        </div>

                    </div>
                    <div class="form-group row">
                        <div class="offset-sm-3 col-sm-6">
                            <input class="btn btn-primary btn-user btn-block" type="submit" value="Run">
                        </div>
                    </div>
                </form>


            </div>

            <!-- /.container-fluid -->

        </div>
        <!-- End of Main Content -->

        <!-- Footer -->
        <div th:replace="fragments/footer"></div>
        <!-- End of Footer -->

    </div>
    <!-- End of Content Wrapper -->

</div>
<!-- End of Page Wrapper -->

<!-- Scroll to Top Button-->
<a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
</a>

<!-- Logout Modal-->
<div th:replace="fragments/logoutmodal"></div>

<!-- Bootstrap core JavaScript-->
<script src="vendor/jquery/jquery.min.js"></script>
<script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

<!-- Core plugin JavaScript-->
<script src="vendor/jquery-easing/jquery.easing.min.js"></script>

<!-- Custom scripts for all pages-->
<script src="js/sb-admin-2.min.js"></script>

<script>
    // Listen for click on toggle checkbox
    $('#select-all').click(function (event) {
        if (this.checked) {
            // Iterate each checkbox
            $(':checkbox').each(function () {
                this.checked = true;
            });
        } else {
            $(':checkbox').each(function () {
                this.checked = false;
            });
        }
    });

</script>

</body>

</html>
